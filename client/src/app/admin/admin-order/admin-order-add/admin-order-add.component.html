<form style="margin-top: 50px">
    <div class="form-group row">
        <label for="description" class="col-2 col-form-label">Assignation date</label>
        <div class="col-8">
            <input name="description" class="form-control" type="text" id="description" [(ngModel)]="order.assignationDate">
        </div>
    </div>

    <div class="form-group row">
        <label for="customer" class="col-2 col-form-label">Customer</label>
        <div class="col-8">
            <select name="customer" [(ngModel)]="order.customer" class="form-control" id="customer">
                <option *ngFor="let customer of customers" [value]="customer.id">{{customer.name | capitalise}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="driver" class="col-2 col-form-label">Driver</label>
        <div class="col-8">
            <select name="driver" [(ngModel)]="order.driver" class="form-control" id="driver">
                <option *ngFor="let driver of drivers" [value]="driver">{{driver.name | capitalise}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="meal" class="col-2 col-form-label">Meal</label>
        <div class="col-8">
            <select name="meal" [(ngModel)]="order.meal" class="form-control" id="meal">
                <option *ngFor="let meal of meals" [value]="meal">{{meal | capitalise}}</option>
            </select>
        </div>
    </div>

    <button type="submit" (click)="submitMeal()" class="btn btn-success">Submit</button>
</form>
